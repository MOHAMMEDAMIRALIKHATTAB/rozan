<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jj.css">
  <title>متجر الأمير لبيع السيارات - بيانات العميل</title>
  <style>
    section {
      background-size: cover;
    }

    input, label {
      text-align: center;
    }

    header {
      text-align: center;
      background: url("55.jpg");
      background-size: cover;
    }

    .o {
      text-align: center;
      text-decoration: dashed;
    }

    /* تنسيق العنوان */
    h1 {
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    /* تنسيق القائمة */
    nav ul {
      list-style: none;
      background-color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    /* تنسيق الجدول */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      height: 40px;
    }

    .payment-info {
      margin-top: 10px;
      display: none;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>متجر الأمير لبيع السيارات</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="car.html">السيارات المتاحة</a></li>
      <li><a href="info.html">معلومات عنا</a></li>
    </ul>
  </nav>

  <section>
    <h2>بيانات العميل</h2>
    <form>
      <div class="o">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="address">العنوان:</label>
        <textarea id="address" name="address" required></textarea>
        <br>

        <h3>طرق الدفع</h3>
        <br>

        <label for="payment">اختر طريقة الدفع:</label>
        <br>
        <select id="payment" name="payment" required>
          <option value="">اختر طريقة الدفع</option>
          <option value="credit">بطاقة ائتمان</option>
          <option value="paypal">باي بال</option>
          <option value="cash">نقدًا عند التسليم</option>
        </select>
        <br>

        <div id="credit-info" class="payment-info">
          <label for="credit-card">رقم بطاقة الائتمان:</label>
          <br>
          <input type="text" id="credit-card" name="credit-card">
          <br>
          <label for="expiry">تاريخ الانتهاء:</label>
          <br>
          <input type="text" id="expiry" name="expiry">
          <br>
        </div>
        <br>

        <div id="paypal-info" class="payment-info">
          <label for="paypal-email">بريد باي بال:</label>
          <input type="email" id="paypal-email" name="paypal-email">
        </div>
        <br>

        <div id="cash-info" class="payment-info">
          <p>سيتم دفع المبلغ نقدًا عند تسليم السيارة.</p>
        </div>
        <br>

        <input type="submit" value="إرسال">
      </div>
    </form>
  </section>

</body>
</html>
